{% extends "base.html" %}
{% block title %}Sign-Up{% endblock %}
{% block content %}
    <form method="POST">
        <h3 align="center">Sign-Up</h3>    
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" placeholder="Enter a Username">
            <label for="email">E-mail Address</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your E-mail">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" placeholder="Enter a valid Password">
            <label for="password2">Confirm your Password</label>
            <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your Password">
            <br>
            <div align="right">
                <button class="btn btn-primary">Submit</button>
            </div>
        </div>
    </form>
{% endblock content %}
